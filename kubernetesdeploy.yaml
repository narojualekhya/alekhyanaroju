apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-eta-deploy
  labels:
    app: app-eta-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-eta-app
  template:
    metadata:
      labels:
        app: app-eta-app
    spec:
      containers:
      - name: app-eta-container
        image: alekhya83/app-eta-app
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: app-eta-np-service
  labels:
    app: app-eta-app
spec:
  selector:
    app: app-eta-app

  type: NodePort
  ports:
  - nodePort: 31030  
    port: 8081
    targetPort: 8081
