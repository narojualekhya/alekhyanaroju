apiVersion: apps/v1
kind: Deployment
metadata:
  name: pp-eta-deploy
  labels:
    app: pp-eta-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pp-eta-app
  template:
    metadata:
      labels:
        app: pp-eta-app
    spec:
      containers:
      - name: pp-eta-container
        image: alekhya83/pp-eta-app
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: pp-eta-np-service
  labels:
    app: pp-eta-app
spec:
  selector:
    app: pp-eta-app

  type: NodePort
  ports:
  - nodePort: 31030
    port: 8081
    targetPort: 8081
